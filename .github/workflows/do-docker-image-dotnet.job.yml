on:
  workflow_call:
    inputs:
      imageRegistry:
        description: "The docker registry with necessary images. Example: 'registry.digitalocean.com/oipub-des-registry'"
        required: true
        type: string
      imageName:
        description: "The name of the image to update in docker-compose. Example: 'oipub-api'"
        required: true
        type: string
      imageTag:
        description: "The tag of the image to update in docker-compose. Example: '0.23.7'"
        required: true
        type: string
      githubUsername:
        description: "GitHub username for package authentication"
        required: false
        type: string
    secrets:
      DO_PAT:
        description: "DigitalOcean Personal Access Token"
        required: true
      GITHUB_PAT:
        description: "GitHub Personal Access Token for package authentication"
        required: false

permissions:
  contents: write

jobs:
  build:
    name: DigitalOcean Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Update AppVersion.cs
        run: |
          APP_VERSION_FILE=$(find . -path "*/Configuration/AppVersion.cs" | head -n 1)
          if [ -z "$APP_VERSION_FILE" ]; then
            echo "AppVersion.cs not found in any Configuration directory"
            exit 1
          fi
          echo "Found AppVersion.cs at: $APP_VERSION_FILE"
          sed -i 's|public const string Version = ".*";|public const string Version = "${{ inputs.imageTag }}";|' "$APP_VERSION_FILE"
          cat "$APP_VERSION_FILE"

      - name: Commit and push updated AppVersion.cs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          APP_VERSION_FILE=$(find . -path "*/Configuration/AppVersion.cs" | head -n 1)
          git add "$APP_VERSION_FILE"
          git commit -m "ci: update app version to ${{ inputs.imageTag }} [skip ci]" || echo "No changes to commit"
          git push

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DO Container Registry
        run: echo "${{ secrets.DO_PAT }}" | docker login registry.digitalocean.com -u doctl --password-stdin

      - name: Build and Push Image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ inputs.imageRegistry }}/${{ inputs.imageName }}:${{ inputs.imageTag }}
          build-args: |
            GITHUB_USERNAME=${{ inputs.githubUsername }}
            GITHUB_TOKEN=${{ secrets.GITHUB_PAT }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
